<!DOCTYPE html>

<html>

<head>
    <style>
        .second_headers {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .second_headers_var {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .s_header_data {
            display: flex;
            flex-direction: row;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        #logo {
            margin-left: 10px;
            margin-top: 30px;
        }

        #main_header {
            margin-bottom: 60px;
            margin-top: 30px;
            margin-left: 350px;
            font-size: 28px;
            font-weight: bold;
        }

        #table {
            margin-top: 30px;
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        #table1 {
            font-weight: 300;
            font-size: 16px;
        }

        #table2 {
            font-weight: 300;
            font-size: 16px;
        }

        #table3 {
            font-weight: 300;
            font-size: 16px;
        }

        #table4 {
            font-weight: 300;
            font-size: 16px;
        }

        #table5 {
            font-weight: 300;
            font-size: 16px;
        }

        #dateTable {
            margin-top: 5px;
            width: 100%;
            table-layout: fixed;
        }

        th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 20px;
        }

        #logo {
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: bold;

        }

        #wekkof {
            margin-bottom: 5px;

            font-size: 15px;
        }

        #name {

            margin-bottom: 5px;
            font-size: 15px;
        }

        #id {

            font-size: 15px;

            margin-bottom: 20px;
        }

        #footer1 {
            margin-bottom: 2px;
            margin-left: 426px;
            font-size: 15px;
            font-weight: bold;
        }

        #footer2 {
            margin-bottom: 2px;
            margin-left: 330px;
            font-size: 13px;
        }

        #footer3 {
            margin-bottom: 2px;
            margin-left: 410px;
            font-size: 13px;
        }

        #footer4 {
            margin-left: 410px;
            font-size: 13px;
        }

        #spacer {
            margin-top: 5px;
            margin-bottom: 20px;
            border-width: 1px;
            width: 100%;
            border-color: black;
            border-style: solid;
        }

        #thours {
            margin-left: 650px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #tohours {
            margin-left: 650px;
            font-size: 20px;
            margin-bottom: 240px;
        }

        td {
            font-size: 15px;
            font-weight: 400;
            position: relative;
            padding-left: 10px;
        }

        td:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            height: 100%;
            width: 1px;
            background-color: rgba(0, 0, 0, 0.3);
            /* Adjust transparency as needed */
        }

        tr {
            margin-top: 3px;
        }

        .spacer {
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .spacer-row td {
            border: none;
            padding: 0;
            height: 1px;
        }
    </style>
</head>

    <div id="main_header">ZUMA INVENTORY</div>
    <div> Company: {{company}}</div>
    <div id="currentDate">Creation Date: <span id="dateSpan"></span></div>
    <table id="table">
        <th id="table1">ID</th>
        <th id="table2">PRODUCT</th>
        <th id="table3">STOCK</th>
        <th id="table4">STORED</th>
        <th id="table5">ACTIVE</th>
    </table>

    <table id="dateTable">
        {{#each product}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.product}}</td>
            <td>{{this.stock}}</td>
            <td>{{this.stored}}</td>
            <td>{{this.active}}</td>
        </tr>
        <tr class="spacer-row">
            <td colspan="5" class="spacer"></td>
        </tr>
        {{/each}}
    </table>
    </div>

    <div id="spacer"></div>
    <div class="footerContainer">
        <div id="footer1">Zuma Nutrition</div>
        <div id="footer2">PO Box 11419, Palm Desert CA 92255, United States</div>
        <div id="footer3">info@zumanutrition.com</div>
        <div id="footer4">www.zumanutrition.com</div>
    </div>
    <script>
        // Script to set the current date
        document.getElementById('dateSpan').textContent = new Date().toLocaleDateString();
    </script>

</html>
